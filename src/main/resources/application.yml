# application.yml

spring:
  application:
    name: Blog # 애플리케이션 이름 설정

  # H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:blogdb;MODE=MySQL # 인메모리 H2 데이터베이스 (이름: blogdb)
    # 영구적인 H2 데이터베이스 (데이터가 디스크에 저장됨)를 사용하려면 아래 주석을 풀고 사용:
    # url: jdbc:h2:file:./data/blogdb;MODE=MySQL
    username: sa # H2 기본 사용자 이름
    password: # H2 기본 비밀번호 (비어있음)
    driver-class-name: org.h2.Driver # H2 JDBC 드라이버 클래스 이름

  h2:
    console:
      enabled: true # H2 콘솔(웹 인터페이스) 활성화
      path: /h2-console # H2 콘솔 접속 경로 (예: http://localhost:8080/h2-console)
      settings:
        web-allow-others: true # 원격 접속 허용 (운영 환경에서는 주의 필요!)

  jpa: # Java Persistence API (하이버네이트 같은 ORM 사용 시)
    hibernate:
      ddl-auto: create # JPA 엔티티에 따라 데이터베이스 스키마 자동 생성/업데이트 (개발 시 권장)
      # 다른 옵션: 'create', 'create-drop', 'none', 'validate'
    show-sql: true # 실행되는 SQL 쿼리 로그 출력
    properties:
      hibernate:
        format_sql: true # SQL 쿼리를 보기 좋게 포맷하여 출력